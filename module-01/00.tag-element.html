<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- name="viewport".. 크기 계산을 장치의 viewport사이즈 기준으로 계산을 해라 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title은 브라우저 탭에 노출되는 제목 -->
    <title>HTML,CSS Study</title>
  </head>
  <body>
    <!-- <시작태그>   컨텐트    </끝 태그> -->
    <!-- 태그 + 컨텐츠 : 요소 (element) -->

    <!-- 속성명: "속성 값" -->
    <!-- title속성: 요소에 마우스 커서를 올리면 나오는 툴팁 -->
    <h1 title="이것은 제목입니다">HELLO HTML5</h1>
  </body>
</html>
