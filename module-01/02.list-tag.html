<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul(unordered list) 순서가 없는 목록태그 -->
    <h1>공부하는 프로그래밍 언어</h1>
    <ul>
      <!-- li (list item): 목록의 요소 -->
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h1>공부하는 순서</h1>
    <!-- ol(ordered list): 순서가 있는 목록태그 -->
    <ol>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
