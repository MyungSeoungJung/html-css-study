<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 굵은 글자 태그 -->
    <b>굵은 글자 태그</b>
    <!-- 시맨틱: 검색엔진이 우선순위를 잘 알아보기위한 -->
    <strong>str태그</strong>
    <br />
    &nbsp;
    <!-- 이탤릭(기울어진 서체) -->
    <!-- 폰트 아이콘,vector graphic형태의 아이콘을 사용할때 i 태그를 주로 사용함 -->
    &nbsp;<i>기울어진 서체</i> &nbsp;
    <i class="fa-regular fa-alarm-clock"></i>
    &nbsp; &nbsp; &nbsp;
    <!-- 시맨틱(이것만 쓴다) -->
    <em>기울어진 서체 시맨틱</em>
    <br />

    <!-- 작은 글자 태그 -->
    <small>작은 글자 태그</small>
    <sub>sub태그.</sub>
    <sup>sup태그</sup>

    <!-- 밑줄 -->
    <ins>ins태그 밑줄</ins>

    <!-- 가운데줄 태그 -->
    <del>가운데줄 태그</del>
  </body>
</html>
