<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 요즘에 style을 많이 안씀 -->
    <!-- 1건짜리 데이터를표시 -->
    <!-- table 표 -->
    <table border="3">
      <!-- table아래에 "무조건" tbody태그 넣기 (중요)-->
      <tbody>
        <!-- table row:행 -->
        <tr>
          <th>이름</th>
          <td>명승정</td>
        </tr>
        <tr>
          <th>나이</th>
          <td>27</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <!-- 여러건의 데이터를 표시한다 -->
    <table border="1">
      <!-- 머리말 -->
      <thead>
        <th>이름</th>
        <th>나이</th>
        <th>연락처</th>
      </thead>
      <!-- 데이터 -->
      <tbody>
        <!-- tr = ----   td = 줄 안에 들어가는 -->
        <tr>
          <td>명승정</td>
          <td>27</td>
          <td>010-3453-1245</td>
        </tr>
        <tr>
          <td>john Doe</td>
          <td>14</td>
          <td>010-2143-3778</td>
        </tr>
        <tr>
          <td>이원서</td>
          <td>24</td>
          <td>010-2458-2245</td>
        </tr>
      </tbody>
      <!-- 요약, 데이터건수,페이징(1~10) < > [1][2]... -->
      <tfoot>
        <tr>
          <!-- span (늘리기) -->
          <!-- colum span -->
          <td colspan="3">
            <strong>3</strong>
            <em>건 입니다.</em>
          </td>
        </tr>
      </tfoot>
    </table>
    <br /><br /><br />
    <table border="2">
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Data 1</td>
          <td>Data 2</td>
        </tr>
        <tr>
          <td>Data1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
