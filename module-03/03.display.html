<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- div(division) 공간,영역 block형식의 태그-->
  <!-- block형식의 태그는 너비(width)가 부모의 100%, 높이는 컨텐트 크기만큼
       block형식의 태그는 위에서부터 아래로 쌓이는 형태로 배치
      ex: div, h1~6,p,ol,ul,li,table,form등-->

  <body>
    <div>
      Lorem ipsum dolor sit amet,<br />
      consectetur adipisicing elit. Ullam, nam?
    </div>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam, nam?
    </div>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam, nam?
    </div>

    <br /><br /><br />
    <!-- span: 공간,영역  컨텐츠 영역까지
    inline형식의 태그 크기는 너비와 높이 모두 컨텐츠 크기만큼
    inline형식의 태그는 옆으로 붙어서 배치가 된다.
    ex: span,a, em/strong, input등-->

    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
    <span>Lorem ipsum dolor sit amet.</span>
  </body>
</html>
