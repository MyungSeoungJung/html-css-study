<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 선택자(selector){스타일 속성: 값;}  */
    /*태그 선택자,범위에 모든 해당 태그들을 선택  */
    h1 {
      color: red;
    }
    p {
      color: blue;
    }
    h2 {
      color: aquamarine;
    }

    /*  * = 페이지내의 모든 요소 */
    * {
      background-color: bisque;
    }
  </style>
  <body>
    <h1>CSS3 Selector Basic</h1>
    <h2>CSS Selecotr</h2>
    <h1>CSS3 Selector Basic</h1>
    <h1>CSS3 Selector Basic</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, quaerat.
    </p>
  </body>
</html>
