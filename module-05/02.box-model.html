<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 처음에 바디에 margin과 padding을 적용해줘야함
        기본적으로 값이 들어가 있어서 제대로 style이 지정이 안됨 */
      /* box-sizeing: border-box;
        엘리먼크 크기 계산을 보더 영역까지
         */
      /*전체요소에 대해서 border-box 
      
        무조건 border-box 넣기 */
      * {
        box-sizing: border-box;
      }

      /* html/css의 기본 크기는
        content-box로 계산이  됨 */
      div {
        width: 300px;
        height: 200px;
        padding: 10px;
        border: 4px solid black;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>Lorem ipsum dolor sit.</div>
  </body>
</html>
