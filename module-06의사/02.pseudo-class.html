<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 셀렉터:의사 클래스 */
    /* hover 해당요소가 의사 클래스 상태가 되면 스타일이 작동 
       예) h1요소 위에 마우스 커서를 올리면 작동*/
    /* hover: 마우스 커서를 올렸을때 */
    h1:hover {
      color: red;
    }
    /* active:클릭하고 있는 동안 */
    h1:active {
      color: blue;
    }

    /* href 속성이 있는 요소에만 적용 */
    a:link {
      color: gold;
      /* a태그의 밑줄 제거 */
      text-decoration: none;
    }

    /* 링크 방문했을때
      브라우저 방문기록에 남아있을때 */
    a:visited {
      color: blue;
    }
  </style>
  <body>
    <!-- pseudo,(의사,진짜는 아니고 진짜와 비슷한 것) -->
    <h1>Lorem, ipsum.</h1>
    <h1><a href="https://www.naver.com/wefe">방문 없음</a></h1>
    <h1><a href="https://www.naver.com/">방문기록 있음</a></h1>
  </body>
</html>
