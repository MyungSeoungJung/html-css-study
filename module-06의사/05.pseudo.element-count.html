<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ol {
      list-style: none;
      padding: 0;
    }

    /* befor나 after영역에 속성 값을 넣을 수 있음 */
    ol > li::after {
      content: " - " attr(data-count) " downloads";
      font-size: 0.7rem;
    }

    ol > li {
      /* 숫자세기 기능의 이름을 rint */
      counter-increment: rint;
    }

    ol > li::before {
      content: counter(rint) ". ";
      color: red;
    }
  </style>
  <body>
    <h1></h1>
    <ol>
      <!-- data-커스텀속성: html요소에 값을 저장하고 싶을때 -->
      <li data-count="500,000,000+">zoom</li>
      <li data-count="500,000,000+">카카오</li>
      <li data-count="500,000,000+">당근마켓</li>
    </ol>
  </body>
</html>
