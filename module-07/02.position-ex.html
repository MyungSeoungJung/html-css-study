<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      position: relative;
    }
    small {
      position: absolute;
      border: 1px solid black;
      top: 3.7em;
      left: 10rem;
      display: none;
    }
    div > :hover + small {
      display: inline;
    }
    h1 {
      /* pc에서 누르는 거는 손가락 포인터 해주는 게 좋음 */
      cursor: pointer;
    }
  </style>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <div>
      <h1>Lorem, ipsum dolor.</h1>
      <small>Lorem ipsum dolor sit amet consectetur.</small>
    </div>
  </body>
</html>
