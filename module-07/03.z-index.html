<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 100px;
      height: 100px;

      position: absolute;
    }
    .red {
      background-color: red;

      left: 10px;

      top: 10px;

      z-index: 100;
    }
    .green {
      background-color: green;
      left: 50px;
      top: 50px;
      z-index: 90;
    }
    .blue {
      background-color: blue;
      left: 90px;
      top: 90px;
      z-index: 70;
    }
  </style>
  <body>
    <h1>고정 위치입니다.</h1>
    <div>
      <div class="box red"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
    </div>
  </body>
</html>
